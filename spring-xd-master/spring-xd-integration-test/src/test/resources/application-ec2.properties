#Housekeeping settings
xd_pause_time=2
xd_run_on_ec2=true
xd_admin_host=http://<admin-host>:9393
xd_http_port=9000
xd_jmx_port=15000

#Location
XD_HOME=/home/ubuntu/spring-xd-1.0.0.BUILD-SNAPSHOT
xd_container_log_dir=${XD_HOME}/xd/logs/singlenode.log
xd_base_dir=${XD_HOME}/xd

#Ec2 Settings
xd_pvt_keyfile=<location to your private key>
aws_region=us-east-1

#JDBC Test Setting
jdbc_url=<connection url to your RDBMS>
jdbc_driver=<jdbc driver name>
jdbc_password=
jdbc_database=
jdbc_username=

#JMS Settings
jms_host=localhost
jms_port=61616


#Twitter Settings
twitterConsumerKey=
twitterConsumerSecretKey=
twitterAccessToken=
twitterAccessTokenSecret=

#Hadoop Settings
spring.hadoop.fsUri=hdfs://localhost:8020
dfs.datanode.http.port=50075

#Mongo Settings
spring.mongo.host=localhost
spring.mongo.port=27017

#JPS Command
xd_test_jps_command=/usr/lib/jvm/jdk1.7.0_60/bin/jps

#GemFire Settings
gemfire.host=<connection to your gemfire instance>
gemfire.port=40404

#Groovy Settings
spring.groovy.template.check-template-location=false

#Kafka Source and sink settings
kafka.zkConnect=host:port
kafka.brokerList=host:port

#TCP-Client
tcp.client.host=<connection host to a service that returns UOHSO638abna9beqw12
tcp.client.port=8782

#SparkApp
spark.app.name=EC2Test3app
spark.app.jar=/tmp/acceptance-test-sparkapp-1.1.0.BUILD-SNAPSHOT.jar
spark.app.main.class=spark.SparkPi
spark.master=spark://<sparkIP>:7077
spark.app.jar.source=acceptance-test-sparkapp/build/libs/acceptance-test-sparkapp-1.1.0.BUILD-SNAPSHOT.jar
